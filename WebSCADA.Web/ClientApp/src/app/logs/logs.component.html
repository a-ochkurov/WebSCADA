<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{log.date}}</td>
        <td>{{log.message}}</td>
      </tr>
    </tbody>
  </table>
